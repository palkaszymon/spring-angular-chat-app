<header>
  <div class="d-flex justify-content-between align-items-center w-100">
    <h1>{{pageTitle}}</h1>
    <div *ngIf="loggedInUser" class="logout-btn-container">
      <div class="connected-user">Logged in as: {{loggedInUser.username}}</div>
      <a class="logout-btn" id="logout" (click)="logout()">Logout</a>
    </div>
  </div>
</header>
